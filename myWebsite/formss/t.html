<html>
<head>
<title>HTML Table</title>
</head>
<body>
<form method="" action="">
<table border="1"  width="400" bgcolor="lightblue" >
<caption>Registration Form</caption>
<tr>
<th>First name</th>
<td><input type="text" name="fn" id="fn1" maxlength="10" title="enter your first 
name" placeholder="enter your first name" required/></td>
</tr>
<tr>
<th>Last name</th>
<td><input type="text"/></td>
</tr>
<tr>
<td>Enter your password</td>
<td><input type="password"/></td>
</tr>
<input type="hidden" id="hari">
<tr>
<th>Enter your email</th>
<td><input type="email"/></td>
</tr>
<tr>
<th>Enter your mobile</th>
<td><input type="number"/></td>
</tr>
<tr>
<th>Enter your address</th>
<td><textarea rows="8" cols="20"></textarea></td>
</tr>
<tr>
<th>Select your gender</th>
<td>
<input type="radio" name="g" value="m"/>Male
<input type="radio" name="g" value="f"/>Female
</td>
</tr>
<tr>
<th>Select your hobbies</th>
<td>
<input type="checkbox" name="x" value="h"/>Watching Movies<br>
<input type="checkbox" name="x" value="h2"/>Playing Games<br>
<input type="checkbox" name="x" value="h3"/>Reading Books<br>
</td>
</tr>
<tr>
<th>Select your DOB</th>
<td><input type="date"/></td>
</tr>
<tr>
<th>Select your Country</th>
<td>
<select name="country">
<option value="" selected="selected" disabled="disabled">Select your 
country</option>
<option value="1">India</option>
<option value="2">America</option>
</select>
</td>
</tr>
<tr>
<th>Upload your File</th>
<td><input type="file"/></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" value="Submit"/>
<input type="reset" value="Reset"/>
</td>
</tr>
</table>
</form>
</body>
</html>
